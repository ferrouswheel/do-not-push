      pushing the button}
  - {audio: intro-002-dire-consequences-ca.mp3, text: Dire consequences can only result
      from your button pushing fetish}
  philosophy:
  - {audio: philosophy-000-to-push-or-not-push-.mp3, text: To push or not push the
      button that is the question.}
  - {audio: philosophy-001-you-know-that-was-a-.mp3, text: You know that was a rhetorical
      question.}
  playagame:
  - {audio: playagame-000-how-about-we-play-a-.mp3, text: 'How about we play a game,
      you keep pushing the button and then something magical will happen'}
  - {audio: playagame-001-keep-going.mp3, text: Keep going}
  - {audio: playagame-002-once-more.mp3, text: Once more}
  - {audio: playagame-003-you-can-do-it.mp3, text: You can do it}
  - {audio: playagame-004-youre-going-the-dist.mp3, text: You're going the distance!}
  - {audio: playagame-005-youre-going-for-spee.mp3, text: You're going for speed!}
  - {audio: playagame-006-are-you-all-alone-in.mp3, text: 'Are you all alone in your
      hour of need?'}
  - {audio: playagame-007-is-that-why-you-keep.mp3, text: 'Is that why you keep pushing
      this button?'}
  sleep:
  - {audio: sleep-000-zzzzzzz.mp3, text: Zzzzzzz}
  - {audio: sleep-001-yaawwwnnn-zzzz.mp3, text: 'Yaawwwnnn, zzzz'}
  - {audio: sleep-002-zzz-oh-fuck-what-is-.mp3, text: 'Zzz oh fuck what is it? Can''t
      a interactive art piece get some peace?'}
transitions:
  button:
  - {sequence: greeting, weight: 1}
  - {sequence: angry_button, weight: 2}
  - {sequence: intro, weight: 1}
  - {sequence: failure, weight: 1}
  - {sequence: playagame, weight: 1}
  - {sequence: sleep, weight: 1}
  - {sequence: elevators, weight: 1}
  - {sequence: art-inferiority, weight: 1}
  - {sequence: consent, weight: 1}
  - {dir: authority, weight: 1}
  - {dir: call-centre, weight: 1}
  - {dir: counting, weight: 1}
