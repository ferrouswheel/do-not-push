  elevators:
  - {audio: elevators-000-you-know-there-are-o.mp3, text: 'You know there are other
      things out there in world that are also worth pushing?'}
  - {audio: elevators-001-like-elevator-button.mp3, text: Like elevator buttons...}
  - {audio: elevators-002-god-i-hate-elevators.mp3, text: God I hate elevators.}
  - {audio: elevators-003-they-think-theyve-go.mp3, text: They think they've got everything
