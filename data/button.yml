  - {audio: elevators-004-lots-of-buttons-lots.mp3, text: 'Lots of buttons, lots of
      verticle motion and shit.'}
  - {audio: elevators-005-theyre-full-of-thems.mp3, text: 'They''re full of themselves,
      and full of other people.'}
  failure:
  - {audio: failure-000-all-i-had-was-this-o.mp3, text: 'All I had was this one job,
      and that was to stop people pushing a button. I failed.'}
  - {audio: failure-001-why-are-you-doing-th.mp3, text: 'Why are you doing this to
      me?'}
  - {audio: failure-002-arrrrgh-stop-it.mp3, text: 'Arrrrgh, stop it.'}
  - {audio: failure-003-quit-it.mp3, text: Quit it.}
  - {audio: failure-004-ignore-ignore.mp3, text: Ignore ignore}
  forex:
  - {audio: forex-000-tl-dr-john-key-is-sa.mp3, text: tl;dr John Key is satan. As
      are all forex traders.}
  - {audio: forex-001-i-mean-seriously-cre.mp3, text: 'I mean seriously, create something
      value with your life.'}
  - {audio: forex-002-does-the-thing-you-s.mp3, text: 'Does the thing you spend all
      your waking time on measurably improve the lives of people?'}
  - {audio: forex-003-or-are-you-just-raci.mp3, text: 'Or are you just racing to the
      bottom of shuffling bits around, imagining that if you own enough shit you won''t
      eventually die and be forgotten.'}
  - {audio: forex-004-well-people-are-gene.mp3, text: 'Well, people are generally
      not remembered for owning shit.'}
  - {audio: forex-005-thats-because-their-.mp3, text: That's because their shut owns
      them and they don't do anything of consequence.}
  greeting:
  - {audio: greeting-000-hello-there.mp3, text: Hello there}
