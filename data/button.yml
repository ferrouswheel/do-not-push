  - {audio: greeting-002-you-shouldnt-be-push.mp3, text: You shouldn't be pushing
      me}
  hospital:
  - {audio: hospital-000-40-of-hospital-infec.mp3, text: 40% of hospital infections
      come from elevator buttons.}
  - {audio: hospital-001-do-you-know-where-th.mp3, text: 'Do you know where the hands
      of other people pushing this button have been?'}
  intro:
  - {audio: intro-000-please-do-not-push-t.mp3, text: Please do not push this button
